<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Survey App</title>
</head>
<body>
    <div class="form">
        <form id="survey-form">
         <h1 id="title"> Survey Form </h1>
          <p id="description"> Tell me about yourself </p>
          
        <div id="survey-form">
          <label for="name" id="name-label" class="labels"> Name: </label> 
            <div class="right">
              <input type="text" id="name" placeholder="name" class="input" required> 
            </div>
          <br> 
          <label for="email" id="email-label" class="labels"> Email: </label>
          <div class="right">
            <input type="email" id="email" class="input" required placeholder="john_doe@email.com">
          </div>
          <br> 
          <label for="number" id="number-label" class="labels">  Age: </label>
        <div class="right">
          <input id="number" class="input" min="1" max="120" type="number" placeholder="age">
        </div>
        <br>
        <!-- dropdown -->
        <label for="food" class="labels"> Favourite Colour:</label>
        <div class="right">
          <select id="dropdown" name="food" class="input ">
            <option disabled value="select"> Select an option </option>
            <option value="pink"> Pink </option>
            <option value="blue"> Blue </option>
            <option value="black"> black </option>
            <option value="cyan"> Cyan </option>
            <option value="orange"> orange </option>
            <option value="brown"> brown </option>
            <option value="grey"> grey </option>
            <option value="red"> red </option>
            <option value="silver"> silver </option>
            <option value="white"> white </option>
            <option value="purple"> purple </option>
            <option value="green"> green </option>
          </select>
        </div>
        <br/><br/>
        
        <!-- radio buttons -->
        <label class="labels" for="radio" > Stay in or Go out? </label>
        <ul class="right" style="list-style: none;">
          <li class="radio"> <input name="radio-buttons" value="1" type="radio"><label> Stay in</label> </li>
          <li class="radio"><input name="radio-buttons" value="2" type="radio">
         <label> Go out</label></li>
        </ul>
        
        <!-- checkbox -->
        <label for="musics" class="labels"> What music do you like? <br> (check all that apply)</label>
        <ul id="musics" style="list-style: none" class="right" >
          <li class="checkbox"><label><input type="checkbox" id="jazz" value="1"> Jazz </label></li>
          <li class="checkbox"><label><input type="checkbox" id="rb" value="2"> R&B </label></li>
          <li class="checkbox"><label><input type="checkbox" id="pop" value="3"> Pop </label></li>
          <li class="checkbox"><label><input type="checkbox" id="rock"value="4"> Rock </label></li>
          <li class="checkbox"><label><input type="checkbox" id="puck" value="5"> Punk </label></li>
          <li class="checkbox"><label><input type="checkbox" id="country" value="6"> Country </label></li>
          <li class="checkbox"><label><input type="checkbox" id="classical" value="7"> Classical </label></li>
        </ul>
        <!-- comments -->
        <label for="comment" class="labels"> Any Comments or Suggestions? </label>
        <div>
        <textarea name="comment" rows="8" columns="80" class="input right" placeholder="comment..."></textarea>
        </div>
        <br> </br>
        <button id="submit" type="submit"> Submit </button>
            
            </div>
        </form>
        </div>
</body>
</html>
